<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Konfigurator Wymiarów</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    .config-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .summary {
      font-weight: bold;
      margin-top: 15px;
    }
    .price {
      font-size: 1.2em;
      margin: 10px 0;
      color: #c40000;
    }
    .btn {
      background: #c40000;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
      width: 100%;
      color: white;
      margin-top: 10px;
    }
    .btn:hover {
      background: #a10000;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="config-container">
    <h2>Wybierz wymiary produktu</h2>

    <label for="width">Szerokość (cm):</label>
    <input type="number" id="width" min="1" value="100">

    <label for="height">Wysokość (cm):</label>
    <input type="number" id="height" min="1" value="100">

    <div class="summary" id="summary">Wybrane: 100 cm x 100 cm</div>
    <div class="price" id="price">Cena: 500.00 zł</div>

    <button class="btn" onclick="calculatePrice()">Przelicz cenę</button>
    <button class="btn hidden" id="addToCartBtn" onclick="copyData()">Dodaj do koszyka</button>
  </div>

  <script>
    const widthInput = document.getElementById('width');
    const heightInput = document.getElementById('height');
    const summary = document.getElementById('summary');
    const price = document.getElementById('price');
    const addToCartBtn = document.getElementById('addToCartBtn');

    const calculatePrice = () => {
      const width = parseFloat(widthInput.value);
      const height = parseFloat(heightInput.value);
      const area = width * height;
      const unitPrice = 0.05; // zł/cm²
      const total = area * unitPrice;

      summary.textContent = `Wybrane: ${width} cm x ${height} cm`;
      price.textContent = `Cena: ${total.toFixed(2)} zł`;

      addToCartBtn.classList.remove('hidden');
    };

    const copyData = () => {
      const text = `Fototapeta: ${widthInput.value} cm x ${heightInput.value} cm\nCena: ${price.textContent.replace('Cena: ', '')}`;
      navigator.clipboard.writeText(text).then(() => {
        alert("Dane zostały skopiowane do schowka.\nMożesz wkleić je w komentarzu do zamówienia.");
      });
    };

    // Inicjalizacja widoku
    calculatePrice();
  </script>
</body>
</html>
