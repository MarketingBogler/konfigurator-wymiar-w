<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Konfigurator wymiarów</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .config-box {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .summary, .price {
      margin-top: 15px;
      font-size: 1em;
      font-weight: bold;
    }
    .price {
      color: #c40000;
    }
    .btn-cart {
      background-color: #c40000;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 12px;
      width: 100%;
      font-size: 1em;
      cursor: pointer;
      margin-top: 20px;
    }
    .btn-cart:hover {
      background-color: #a00000;
    }
  </style>
</head>
<body>
  <div class="config-box">
    <label for="width">Szerokość (cm):</label>
    <input type="number" id="width" value="100" min="1">

    <label for="height">Wysokość (cm):</label>
    <input type="number" id="height" value="100" min="1">

    <div class="summary" id="summary">Wybrane: 100 cm x 100 cm</div>
    <div class="price" id="price">Cena: 115.00 zł</div>

    <button class="btn-cart" onclick="addToCart()">Dodaj do koszyka</button>
  </div>

    const widthInput = document.getElementById('width');
    const heightInput = document.getElementById('height');
    const summary = document.getElementById('summary');
    const priceEl = document.getElementById('price');

      const w = parseFloat(widthInput.value);
      const h = parseFloat(heightInput.value);
      const area = (w / 100) * (h / 100);
      const price = (area * 115).toFixed(2);

      summary.textContent = `Wybrane: ${w} cm x ${h} cm`;
      priceEl.textContent = `Cena: ${price} zł`;
    };

    widthInput.addEventListener('input', updateSummary);
    heightInput.addEventListener('input', updateSummary);
    updateSummary();
