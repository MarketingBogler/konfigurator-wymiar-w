<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Konfigurator Wymiarów</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    .config-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .summary {
      font-weight: bold;
      margin-top: 15px;
    }
    button {
      background: gold;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
      width: 100%;
    }
    button:hover {
      background: #ffd700;
    }
  </style>
</head>
<body>
  <div class="config-container">
    <h2>Wybierz wymiary produktu</h2>
    <label for="width">Szerokość (cm):</label>
    <input type="number" id="width" min="1" value="100">

    <label for="height">Wysokość (cm):</label>
    <input type="number" id="height" min="1" value="100">

    <div class="summary" id="summary">Wybrane: 100 cm x 100 cm</div>

    <button onclick="copyDimensions()">Skopiuj wymiary</button>
  </div>

  <script>
    const widthInput = document.getElementById('width');
    const heightInput = document.getElementById('height');
    const summary = document.getElementById('summary');

    function updateSummary() {
      summary.textContent = `Wybrane: ${widthInput.value} cm x ${heightInput.value} cm`;
    }

    widthInput.addEventListener('input', updateSummary);
    heightInput.addEventListener('input', updateSummary);

    function copyDimensions() {
      const text = `Szerokość: ${widthInput.value} cm\nWysokość: ${heightInput.value} cm`;
      navigator.clipboard.writeText(text).then(() => {
        alert("Wymiary zostały skopiowane do schowka!");
      });
    }

    updateSummary(); // inicjalna aktualizacja
  </script>
</body>
</html>
