<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfigurator Fototapety</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cropperjs/dist/cropper.min.css">
    <style>
        /* Stylizacja konfiguratora */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #c40000;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .price {
            text-align: center;
            font-size: 1.2em;
            color: #c40000;
            margin: 20px 0;
        }
        #image-container {
            width: 100%;
            height: 400px;
            background-color: #e0e0e0;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
        }
        #image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #c40000;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
        }
        .btn:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Konfigurator Fototapety</h1>
        <div class="input-group">
            <label for="width">Szerokość (cm):</label>
            <input type="number" id="width" value="100" min="1">
        </div>
        <div class="input-group">
            <label for="height">Wysokość (cm):</label>
            <input type="number" id="height" value="100" min="1">
        </div>
        <div id="image-container">
            <img id="image" src="https://example.com/your-image.jpg" alt="Fototapeta">
        </div>
        <div class="price">
            <span id="price">Cena: 115,00 zł</span>
        </div>
        <button class="btn" id="add-to-cart" disabled>Dodaj do koszyka</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/cropperjs/dist/cropper.min.js"></script>
    <script>
        const pricePerM2 = 115;  // Cena za metr kwadratowy
        let cropper;
        const image = document.getElementById('image');
        const widthInput = document.getElementById('width');
        const heightInput = document.getElementById('height');
        const priceElement = document.getElementById('price');
        const addToCartButton = document.getElementById('add-to-cart');

        // Inicjalizacja Cropper.js
        image.onload = () => {
            cropper = new Cropper(image, {
                aspectRatio: NaN,
                viewMode: 1,
                autoCropArea: 1,
                responsive: true,
                zoomable: false,
                scalable: false,
                cropBoxResizable: true,
                cropBoxMovable: true,
            });
        };

        // Aktualizacja ceny na podstawie wymiarów obrazu
        function updatePrice() {
            const width = parseFloat(widthInput.value);
            const height = parseFloat(heightInput.value);
            const area = (width / 100) * (height / 100);
            const price = area * pricePerM2;
            priceElement.textContent = `Cena: ${price.toFixed(2)} zł`;
            addToCartButton.disabled = false;
        }

        // Obsługuje zmiany w polach input
        widthInput.addEventListener('input', updatePrice);
        heightInput.addEventListener('input', updatePrice);

        // Obsługuje kliknięcie przycisku "Dodaj do koszyka"
        addToCartButton.addEventListener('click', () => {
            const width = widthInput.value;
            const height = heightInput.value;
            const price = priceElement.textContent.split(' ')[1];
            const dimensions = `${width}x${height} cm`;
            const message = `WYMIARY: ${dimensions}, CENA: ${price}`;
            alert(message);
            // Możesz dodać tu kod do dodania do koszyka w systemie
        });

        // Inicjalizacja ceny początkowej
        updatePrice();
    </script>
</body>
</html>
