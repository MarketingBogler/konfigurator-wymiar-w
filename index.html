<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfigurator Fototapety</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cropperjs/dist/cropper.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Konfigurator Fototapety</h1>

        <!-- Wymiary -->
        <div class="input-group">
            <label for="width">Szerokość (cm):</label>
            <input type="number" id="width" value="100" min="1">
        </div>

        <div class="input-group">
            <label for="height">Wysokość (cm):</label>
            <input type="number" id="height" value="100" min="1">
        </div>

        <!-- Podgląd obrazu -->
        <div id="image-container">
            <img id="image" src="https://your-image-url.com/fototapeta.jpg" alt="Fototapeta">
        </div>

        <!-- Cena -->
        <div class="price">
            <span id="price">Cena: 115,00 zł</span>
        </div>

        <!-- Przycisk dodania do koszyka -->
        <button class="btn" id="add-to-cart" disabled>Dodaj do koszyka</button>
    </div>

    <!-- Zewnętrzne skrypty -->
    <script src="https://cdn.jsdelivr.net/npm/cropperjs/dist/cropper.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
